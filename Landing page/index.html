<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="content-section">
        <img
          src="https://zeevector.com/wp-content/uploads/Amazon-Logo-White@zeevector.png"
          alt="Amazon"
        />
        <p>
          The faster, easier way to get everything you need. Welcome to the
          biggest sale ever!
        </p>
        <button class="shop-btn">
          <a href="../Home page/index.html">
            Shop Now <i class="fa-solid fa-arrow-right"></i
          ></a>
        </button>
      </div>
      <div class="footer-section">
        <p>
          Are you a seller?
          <a href="../Register page/index.html"
            >Register <i class="fa-solid fa-arrow-right"></i
          ></a>
        </p>
      </div>
    </div>
  </body>
</html>
